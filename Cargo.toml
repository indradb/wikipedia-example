[package]
name = "indradb-wikipedia"
version = "0.1.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
edition = "2018"

[[bin]]
name = "crawler"
path = "src/crawler/main.rs"

[[bin]]
name = "explorer"
path = "src/explorer/main.rs"

[lib]
name = "common"
path = "src/common/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "^1.0.57"
uuid = { version = "0.8.1", features = ["serde"] }
capnp = "0.13.3"
capnp-rpc = "0.13.1"
futures = "0.3.5"
blake2b_simd = "0.5.11"
pbr = "1"
indradb-lib = "1.2.0"
indradb-proto = "1.2.0"
libc = "0.2.80"
clap = "2"
bzip2 = "0.4.1"
quick-xml = "0.20.0"
regex = "1"
serde = { version = "1", features = ["derive"] }
lazy_static = "1"
tokio = { version = "0.2.23", features = ["net", "macros", "time"]}
tokio-util = { version = "0.3.0", features = ["compat"] }
bincode = "1.3.1"
actix-web = "3"
tera = "1"
derive_more = "0.99.11"
