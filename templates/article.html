<h1>{{ vertex.id }}</h1>

<h3>Properties</h3>

<ul>
    <li>type: {{ vertex.t }}</li>
    <li>edge count: {{ edge_count }}</li>
</ul>

{% if connected_vertices %}
    <h3>Edges</h3>

    <ul>
        {% for connected_vertex in connected_vertices %}
            <li>
                <a href="/?article={{ url_escape(connected_vertex.id) }}&action=get_article">{{ connected_vertex.id }}</a>
            </li>
        {% end %}
    </ul>
{% end %}
